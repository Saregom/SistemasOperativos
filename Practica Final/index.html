<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Kubernetes Service - Running!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8); }
        }

        .kubernetes-logo {
            font-size: 5rem;
            animation: spin 10s linear infinite;
            margin: 20px 0;
            display: inline-block;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .status-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-5px);
        }

        .status-indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            background: #4CAF50;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .timestamp {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 20px;
        }

        .floating-pods {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .pod {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .pod:nth-child(1) { left: 10%; animation-delay: 0s; }
        .pod:nth-child(2) { left: 20%; animation-delay: 2s; }
        .pod:nth-child(3) { left: 30%; animation-delay: 4s; }
        .pod:nth-child(4) { left: 40%; animation-delay: 6s; }
        .pod:nth-child(5) { left: 50%; animation-delay: 8s; }
        .pod:nth-child(6) { left: 60%; animation-delay: 10s; }
        .pod:nth-child(7) { left: 70%; animation-delay: 12s; }
        .pod:nth-child(8) { left: 80%; animation-delay: 14s; }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .click-counter {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="floating-pods">
        <div class="pod"></div>
        <div class="pod"></div>
        <div class="pod"></div>
        <div class="pod"></div>
        <div class="pod"></div>
        <div class="pod"></div>
        <div class="pod"></div>
        <div class="pod"></div>
    </div>

    <div class="container">
        <h1 class="title">üöÄ Kubernetes Service</h1>
        <div class="kubernetes-logo">‚öôÔ∏è</div>
        
        <div class="status-card">
            <h2><span class="status-indicator"></span>Service Status: RUNNING</h2>
            <p>Tu servicio de Kubernetes est√° funcionando perfectamente!</p>
        </div>

        <div class="info-grid">
            <div class="info-item">
                <h3>üîß Container</h3>
                <p>Nginx + HTML</p>
            </div>
            <div class="info-item">
                <h3>üì¶ Pods</h3>
                <p>Active & Healthy</p>
            </div>
            <div class="info-item">
                <h3>üåê Network</h3>
                <p>LoadBalancer Ready</p>
            </div>
            <div class="info-item">
                <h3>üíæ Storage</h3>
                <p>Persistent Volume</p>
            </div>
        </div>

        <button class="button" onclick="celebrateSuccess()">¬°Celebrar √âxito! üéâ</button>
        <button class="button" onclick="showInfo()">Informaci√≥n del Pod üìä</button>
        
        <div class="click-counter">
            <p>Clicks de prueba: <span id="counter">0</span></p>
        </div>

        <div class="timestamp">
            <p>Servicio iniciado: <span id="timestamp"></span></p>
        </div>
    </div>

    <script>
        let clickCount = 0;
        
        // Mostrar timestamp actual
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        
        function celebrateSuccess() {
            clickCount++;
            document.getElementById('counter').textContent = clickCount;
            
            // Crear confeti
            for(let i = 0; i < 20; i++) {
                createConfetti();
            }
            
            // Cambiar color de fondo temporalmente
            document.body.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
            setTimeout(() => {
                document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }, 1000);
        }
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.innerHTML = 'üéâ';
            confetti.style.position = 'fixed';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '0';
            confetti.style.fontSize = '20px';
            confetti.style.pointerEvents = 'none';
            confetti.style.zIndex = '1000';
            confetti.style.animation = 'fall 3s linear forwards';
            
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }
        
        function showInfo() {
            clickCount++;
            document.getElementById('counter').textContent = clickCount;
            
            const info = {
                hostname: window.location.hostname || 'localhost',
                port: window.location.port || '80',
                userAgent: navigator.userAgent.split(' ')[0],
                timestamp: new Date().toISOString()
            };
            
            alert(`üîç Informaci√≥n del Pod:\n\n` +
                  `üè† Host: ${info.hostname}\n` +
                  `üîå Puerto: ${info.port}\n` +
                  `üíª Cliente: ${info.userAgent}\n` +
                  `‚è∞ Timestamp: ${info.timestamp}\n\n` +
                  `‚úÖ ¬°Kubernetes funcionando correctamente!`);
        }
        
        // Agregar estilos para la animaci√≥n de confeti
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                0% { transform: translateY(-100px) rotate(0deg); }
                100% { transform: translateY(100vh) rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
        
        // Actualizar timestamp cada minuto
        setInterval(() => {
            document.getElementById('timestamp').textContent = new Date().toLocaleString();
        }, 60000);
    </script>
</body>
</html>
